<!DOCTYPE html>

<body>

        <div class="info-panel" id="info-panel">

            <h3 id="info-title">å€åŸŸè³‡è¨Š</h3>
            <p id="info-description">é€™è£¡æ˜¯å€åŸŸæè¿°</p>

    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        let gameState = {
            techPoints: 100,
            ciaDefense: 30,
            castleLevel: 1,
            playerX: 0,
            playerY: 0,
            cameraX: 0,
            cameraY: 0
        };

        // PIXI æ‡‰ç”¨åˆå§‹åŒ–
        const app = new PIXI.Application({
            width: window.innerWidth,

        });

        document.getElementById('game-container').appendChild(app.view);

        // å‰µå»ºå®¹å™¨
        const worldContainer = new PIXI.Container();

        worldContainer.addChild(mapContainer);

        // åœ°åœ–è¨­å®š
        const TILE_SIZE = 64;
        const MAP_SIZE = 21; // 21x21 æ ¼å­
        const CENTER = Math.floor(MAP_SIZE / 2);

        // å‰µå»ºåœ°åœ–
        function createMap() {
            // å‰µå»ºæ ¼å­èƒŒæ™¯
            for (let x = 0; x < MAP_SIZE; x++) {
                for (let y = 0; y < MAP_SIZE; y++) {
                    const tile = new PIXI.Graphics();
                    const tileX = (x - CENTER) * TILE_SIZE;
                    const tileY = (y - CENTER) * TILE_SIZE;
                    
                    // è¨ˆç®—è·é›¢ä¸­å¿ƒçš„è·é›¢
                    const distanceFromCenter = Math.max(Math.abs(x - CENTER), Math.abs(y - CENTER));
                    
                    let color;
                    let alpha = 1;
                    
                    if (distanceFromCenter === 0) {
                        // åŸå ¡ (ä¸­å¿ƒ)
                        color = 0xf1c40f; // é‡‘é»ƒè‰²
                        tile.beginFill(color, alpha);
                        tile.drawRect(0, 0, TILE_SIZE, TILE_SIZE);
                        tile.lineStyle(3, 0xe67e22);
                        tile.drawRect(0, 0, TILE_SIZE, TILE_SIZE);
                        
                        // æ·»åŠ åŸå ¡æ¨™èªŒ
                        const castleText = new PIXI.Text('ğŸ°', {
                            fontSize: 32,
                            fill: 0x8b4513
                        });
                        castleText.anchor.set(0.5);
                        castleText.x = TILE_SIZE / 2;
                        castleText.y = TILE_SIZE / 2;
                        tile.addChild(castleText);
                        
                    } else if (distanceFromCenter <= 2) {
                        // CIA åŸç‰†å€åŸŸ
                        color = 0x27ae60; // ç¶ è‰²
                        tile.beginFill(color, alpha);
                        tile.drawRect(0, 0, TILE_SIZE, TILE_SIZE);
                        
                        if (distanceFromCenter === 1) {
                            // CIA åŸç‰†
                            tile.lineStyle(4, 0x1e8449);
                            tile.drawRect(0, 0, TILE_SIZE, TILE_SIZE);
                            
                            const wallText = new PIXI.Text('CIA', {

                                fill: 0xffffff,
                                fontWeight: 'bold'
                            });
                            wallText.anchor.set(0.5);
                            wallText.x = TILE_SIZE / 2;
                            wallText.y = TILE_SIZE / 2;
                            tile.addChild(wallText);
                        } else {
                            // å»ºç¯‰å€åŸŸ
                            const buildText = new PIXI.Text('ğŸ—ï¸', {
                                fontSize: 20
                            });
                            buildText.anchor.set(0.5);
                            buildText.x = TILE_SIZE / 2;
                            buildText.y = TILE_SIZE / 2;
                            tile.addChild(buildText);
                        }
                        
                    } else if (distanceFromCenter <= 6) {
                        // OWASP åŸç‰†å€åŸŸ
                        color = 0x3498db; // è—è‰²
                        alpha = 0.8;
                        tile.beginFill(color, alpha);
                        tile.drawRect(0, 0, TILE_SIZE, TILE_SIZE);
                        
                        if (distanceFromCenter === 6) {
                            // OWASP åŸç‰†
                            tile.lineStyle(3, 0x2980b9);
                            tile.drawRect(0, 0, TILE_SIZE, TILE_SIZE);
                            
                            const owaspText = new PIXI.Text('OWASP', {
                                fontSize: 10,
                                fill: 0xffffff,
                                fontWeight: 'bold'
                            });
                            owaspText.anchor.set(0.5);
                            owaspText.x = TILE_SIZE / 2;
                            owaspText.y = TILE_SIZE / 2;
                            tile.addChild(owaspText);
                        }
                        
                    } else {
                        // æœªçŸ¥å€åŸŸ
                        color = 0x34495e; // æ·±ç°è‰²
                        alpha = 0.6;
                        tile.beginFill(color, alpha);
                        tile.drawRect(0, 0, TILE_SIZE, TILE_SIZE);
                        
                        const unknownText = new PIXI.Text('?', {
                            fontSize: 24,
                            fill: 0x95a5a6
                        });
                        unknownText.anchor.set(0.5);
                        unknownText.x = TILE_SIZE / 2;
                        unknownText.y = TILE_SIZE / 2;
                        tile.addChild(unknownText);
                    }
                    
                    tile.x = tileX;
                    tile.y = tileY;
                    tile.interactive = true;
                    tile.buttonMode = true;
                    
                    // æ·»åŠ é»æ“Šäº‹ä»¶
                    tile.on('pointerdown', () => {
                        showAreaInfo(x, y, distanceFromCenter);
                    });
                    
                    mapContainer.addChild(tile);
                }
            }
        }

        // å‰µå»ºç©å®¶
        function createPlayer() {
            const player = new PIXI.Graphics();
            player.beginFill(0xe74c3c);
            player.drawCircle(0, 0, 15);
            player.endFill();
            
            // æ·»åŠ ç©å®¶æ¨™èªŒ
            const playerIcon = new PIXI.Text('ğŸ‘¤', {
                fontSize: 20
            });
            playerIcon.anchor.set(0.5);
            player.addChild(playerIcon);
            
            playerContainer.addChild(player);
            return player;
        }

        // é¡¯ç¤ºå€åŸŸè³‡è¨Š
        function showAreaInfo(x, y, distance) {
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const description = document.getElementById('info-description');
            const actions = document.getElementById('info-actions');
            
            let areaName, areaDesc, areaActions = '';
            
            if (distance === 0) {
                areaName = 'åŸå ¡æ ¸å¿ƒ';
                areaDesc = `ç­‰ç´š ${gameState.castleLevel} åŸå ¡<br>ç”¢å‡º: ${gameState.castleLevel * 10} ç§‘æŠ€é»/ç§’`;
                areaActions = '<button onclick="upgradeCastle()">å‡ç´šåŸå ¡</button>';
            } else if (distance === 1) {
                areaName = 'CIA é˜²ç¦¦åŸç‰†';
                areaDesc = 'Confidentiality, Integrity, Availability<br>è³‡å®‰ä¸‰å¤§æ ¸å¿ƒé˜²ç·š';
                areaActions = '<button onclick="reinforceWall()">å¼·åŒ–åŸç‰†</button>';
            } else if (distance === 2) {
                areaName = 'å»ºç¯‰å€åŸŸ';
                areaDesc = 'å¯å»ºé€ è»äº‹æˆ–ç§‘æŠ€å»ºç¯‰<br>æä¾›é˜²ç¦¦åŠ›æˆ–ç§‘æŠ€é»ç”¢å‡º';
                areaActions = '<button onclick="buildStructure()">å»ºé€ å»ºç¯‰</button>';
            } else if (distance === 6) {
                areaName = 'OWASP é˜²ç¦¦åŸç‰†';
                areaDesc = 'OWASP Top 10 è³‡å®‰å¨è„…é˜²ç·š<br>æŠµç¦¦å¤–éƒ¨æ”»æ“Š';
                areaActions = '<button onclick="repairOwasp()">ä¿®å¾©åŸç‰†</button>';
            } else if (distance > 6) {
                areaName = 'æœªçŸ¥é ˜åŸŸ';
                areaDesc = 'å……æ»¿è³‡æºèˆ‡å±éšªçš„å€åŸŸ<br>éœ€è¦å›ç­”å•é¡Œä¾†é–‹ç™¼';
                areaActions = '<button onclick="exploreArea()">æ¢ç´¢å€åŸŸ</button>';
            } else {
                areaName = 'å®‰å…¨å€åŸŸ';
                areaDesc = 'å—åˆ°ä¿è­·çš„å€åŸŸ';
            }
            
            title.innerHTML = areaName;
            description.innerHTML = areaDesc;
            actions.innerHTML = areaActions;
            panel.style.display = 'block';
        }

        // é—œé–‰è³‡è¨Šé¢æ¿
        function closeInfoPanel() {
            document.getElementById('info-panel').style.display = 'none';
        }

        // éŠæˆ²æ“ä½œå‡½æ•¸
        function upgradeCastle() {
            if (gameState.techPoints >= gameState.castleLevel * 100) {
                gameState.techPoints -= gameState.castleLevel * 100;
                gameState.castleLevel++;
                updateUI();
                alert(`åŸå ¡å‡ç´šè‡³ç­‰ç´š ${gameState.castleLevel}ï¼`);
            } else {
                alert('ç§‘æŠ€é»ä¸è¶³ï¼');
            }
            closeInfoPanel();
        }

        function reinforceWall() {
            if (gameState.techPoints >= 50) {
                gameState.techPoints -= 50;
                gameState.ciaDefense += 10;
                updateUI();
                alert('CIAåŸç‰†å¼·åŒ–æˆåŠŸï¼');
            } else {
                alert('ç§‘æŠ€é»ä¸è¶³ï¼');
            }
            closeInfoPanel();
        }

        function buildStructure() {
            alert('å»ºç¯‰ç³»çµ±é–‹ç™¼ä¸­...');
            closeInfoPanel();
        }

        function repairOwasp() {
            alert('OWASPåŸç‰†ä¿®å¾©ç³»çµ±é–‹ç™¼ä¸­...');
            closeInfoPanel();
        }

        function exploreArea() {
            alert('æ¢ç´¢ç³»çµ±é–‹ç™¼ä¸­...\nå°‡ä¾†æœƒæœ‰å•ç­”é¡Œç›®ï¼');
            closeInfoPanel();
        }

        function toggleNPC() {
            alert('NPCåŠŸèƒ½é–‹ç™¼ä¸­...\nå°‡åŒ…å«:\nâ€¢ å°åœ°åœ–\nâ€¢ æˆå°±ç³»çµ±\nâ€¢ èƒŒåŒ…\nâ€¢ äº‹ä»¶è¨˜éŒ„\nâ€¢ ç­”é¡Œè¨˜éŒ„');
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('tech-points').textContent = gameState.techPoints;
            document.getElementById('cia-defense').textContent = gameState.ciaDefense;
        }

        // éµç›¤æ§åˆ¶
        const keys = {};
        const player = createPlayer();

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            
            if (e.code === 'Enter') {
                const gridX = Math.floor((gameState.playerX + TILE_SIZE/2) / TILE_SIZE) + CENTER;
                const gridY = Math.floor((gameState.playerY + TILE_SIZE/2) / TILE_SIZE) + CENTER;
                const distance = Math.max(Math.abs(gridX - CENTER), Math.abs(gridY - CENTER));
                showAreaInfo(gridX, gridY, distance);
            }
        });

        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            const speed = 3;
            
            if (keys['ArrowUp'] || keys['KeyW']) {
                gameState.playerY -= speed;
            }
            if (keys['ArrowDown'] || keys['KeyS']) {
                gameState.playerY += speed;
            }
            if (keys['ArrowLeft'] || keys['KeyA']) {
                gameState.playerX -= speed;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                gameState.playerX += speed;
            }
            
            // æ›´æ–°ç©å®¶ä½ç½®
            player.x = gameState.playerX;
            player.y = gameState.playerY;
            
            // ç›¸æ©Ÿè·Ÿéš¨ç©å®¶
            const targetX = -gameState.playerX + app.screen.width / 2;
            const targetY = -gameState.playerY + app.screen.height / 2;
            
            worldContainer.x += (targetX - worldContainer.x) * 0.1;
            worldContainer.y += (targetY - worldContainer.y) * 0.1;
        }

        // æ»‘é¼ æ‹–å‹•è¦–é‡
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };

        app.view.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStart.x = e.clientX;
            dragStart.y = e.clientY;
        });

        app.view.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - dragStart.x;
                const deltaY = e.clientY - dragStart.y;
                
                worldContainer.x += deltaX * 0.5;
                worldContainer.y += deltaY * 0.5;
                
                dragStart.x = e.clientX;
                dragStart.y = e.clientY;
            }
        });

        app.view.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // è‡ªå‹•ç”¢ç”Ÿç§‘æŠ€é»
        setInterval(() => {
            gameState.techPoints += gameState.castleLevel * 10;
            updateUI();
        }, 1000);

        // åˆå§‹åŒ–éŠæˆ²
        createMap();
        updateUI();
        app.ticker.add(gameLoop);

        // éŸ¿æ‡‰å¼è¨­è¨ˆ
        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
